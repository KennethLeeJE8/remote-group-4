<!DOCTYPE html>

<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jacob Dyer, Quadir Russell, Ethan Whitton, Deepti Sachi, and Kenny Lee">
    <title>Trace</title>

    <!-- Non-Bootstrap CSS -->
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Trace</a>
        <!-- For mobile users. -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- The navigation bar in general. -->
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/steganography.html">What is Steganography?</a></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/Websci-Group-4/Trace">Github</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Container for the image gallery -->
    <div class="container">

      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="gal1.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="gal2.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="gal3.jpeg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="gal4.jpeg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="gal5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="gal6.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="gal1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Starry Night">
        </div>
        <div class="column">
          <img class="demo cursor" src="gal2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Open Eyes">
        </div>
        <div class="column">
          <img class="demo cursor" src="gal3.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Colorfun">
        </div>
        <div class="column">
          <img class="demo cursor" src="gal4.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Rainbow Chalk">
        </div>
        <div class="column">
          <img class="demo cursor" src="gal5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Abstract Nature">
        </div>
        <div class="column">
          <img class="demo cursor" src="gal6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Park Days">
        </div>
      </div>
    </div>
  </body>
</html>
