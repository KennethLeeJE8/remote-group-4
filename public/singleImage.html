<!DOCTYPE html>

<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jacob Dyer, Quadir Russell, Ethan Whitton, Deepti Sachi, and Kenny Lee">
    <title>Trace</title>

    <!-- Non-Bootstrap CSS -->
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class = "navbar">
        <h1>Trace</h1>
        <nav>
          <ul>
            <li><a href = "">About Us</a></li>
            <li><a href = "">What is Steganography?</a></li>
            <li><a href = "">Contact Us</a></li>
          </ul>
        </nav>
        <button class="navbutton">Log in</button>
        <button class="navbutton">Register</button>
      </div>

    <!-- Container for the image gallery -->
<div class="container">

<!-- Full-width images with number text -->
<div class="mySlides">
  <div class="numbertext">1 / 6</div>
    <img src="../images/gal1.jpg" style="width:100%">
</div>

<div class="mySlides">
  <div class="numbertext">2 / 6</div>
    <img src="../images/gal2.jpg" style="width:100%">
</div>

<div class="mySlides">
  <div class="numbertext">3 / 6</div>
    <img src="../images/gal3.jpeg" style="width:100%">
</div>

<div class="mySlides">
  <div class="numbertext">4 / 6</div>
    <img src="../images/gal4.jpeg" style="width:100%">
</div>

<div class="mySlides">
  <div class="numbertext">5 / 6</div>
    <img src="../images/gal5.jpg" style="width:100%">
</div>

<div class="mySlides">
  <div class="numbertext">6 / 6</div>
    <img src="../images/gal6.jpg" style="width:100%">
</div>

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

<!-- Image text -->
<div class="caption-container">
  <p id="caption"></p>
</div>

<!-- Thumbnail images -->
<div class="row">
  <div class="column">
    <img class="demo cursor" src="../images/gal1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Starry Night">
  </div>
  <div class="column">
    <img class="demo cursor" src="../images/gal2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Open Eyes">
  </div>
  <div class="column">
    <img class="demo cursor" src="../images/gal3.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Colorfun">
  </div>
  <div class="column">
    <img class="demo cursor" src="../images/gal4.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Rainbow Chalk">
  </div>
  <div class="column">
    <img class="demo cursor" src="../images/gal5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Abstract Nature">
  </div>
  <div class="column">
    <img class="demo cursor" src="../images/gal6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Park Days">
  </div>
  </div>
</div>
</div>
  </body>
</html>
